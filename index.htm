<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>

        <!-- Included angular messages services -->

        <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>


        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">


                
                <h1>Hello world!</h1>

                <!-- Simple form validation using 'ngMessages' module provided by angularjs -->
                <form name="myForm">

                    <div ng-controller="parent1Controller">
                        {{ message }}
                        <br/>
                        {{ parent1vm.message1 }}

                        <!-- Nested controller within Parent COntroller-->
                        <div ng-controller="child1Controller">
                            <!-- Can refer the Parent Controller 'message' in the child controller scope using $parent -->
                            {{ $parent.message }}
                            <br/>
                            {{ parent1vm.message1 }} <!-- another way of referring the parent controller var-->
                            <br />

                            {{ message }}
                            <br />
                            <br/>
                            {{ child1vm.message1 }}

                        </div>
                    </div>

                    <br/>
                    <!-- without using $scope and using "COntroller as" -->
                    <div ng-controller="parent2Controller as parent2vm">
                        {{ parent2vm.message }}

                        <!-- Nested controller within Parent COntroller-->
                        <div ng-controller="child2Controller as child2vm">
                            <!-- Can refer the Parent Controller 'message' in the child controller scope using $parent -->
                            {{ parent2vm.message }}
                            <br/>
                            {{ child2vm.message }}
                            <br />

                            <!-- 2 way binding works similiar though without using $scopoe-->
                            <input type="text" ng-model="parent2vm.message" />

                        </div>
                    </div>


                </form>


		</div>

    </body>
</html>
